<div class="new-todos-header">
    <h4>New todos</h4>
    <input type="number" ng-model="daysAgo" />
    <button ng-click="clearFilterByDays()">x</button>
</div>
<ul class="new-todos-list">
    <li ng-repeat="todo in todos | filterByDays:daysAgo">
        <button ng-click="switchTaskToDone(todo)">{{todo.text}}</button>
        <div>{{todo.date | date: 'dd.MM.yyyy'}}
            <button>Edit</button>
        </div>

    </li>
</ul>
